# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPowerToys
      directives:
        description: Install PowerToys
        allowPrerelease: true
      settings:
        Id: Microsoft.PowerToys
        Source: winget
        Ensure: Present
    - resource: Microsoft.PowerToys.Configure/PowerToysConfigure
      dependsOn:
        - installPowerToys
      directives:
        description: Configure PowerToys
      settings:
        GeneralSettings:
          Startup: true
          Theme: system
          ShowNewUpdatesToastNotification: false
          AutoDownloadUpdates: false
          ShowWhatsNewAfterUpdates: true
          EnableExperimentation: false
        # Modified from: https://github.com/microsoft/PowerToys/blob/main/src/dsc/Microsoft.PowerToys.Configure/examples/disableAllModules.dsc.yaml
        AlwaysOnTop:
          Enabled: false
        Awake:
          Enabled: false
        ColorPicker:
          Enabled: true
          ActivationAction: OpenEditor
          ShowColorName: true
        CropAndLock:
          Enabled: false
        EnvironmentVariables:
          Enabled: true
          LaunchAdministrator: false
        FancyZones:
          Enabled: false
        FileLocksmith:
          Enabled: false
        ImageResizer:
          Enabled: false
        KeyboardManager:
          Enabled: false
        FindMyMouse:
          Enabled: false
        MouseHighlighter:
          Enabled: false
        MouseJump:
          Enabled: false
        MousePointerCrosshairs:
          Enabled: false
        MouseWithoutBorders:
          Enabled: false
        Peek:
          Enabled: false
        PowerRename:
          Enabled: false
        PowerLauncher:
          Enabled: false
        PowerAccent:
          Enabled: false
        PowerPreview:
          EnableSvgPreview: true
          EnableSvgThumbnail: true
          EnableMdPreview: true
          EnableMonacoPreview: true
          EnablePdfPreview: true
          EnablePdfThumbnail: true
          EnableGcodePreview: false
          EnableGcodeThumbnail: false
          EnableStlThumbnail: false
          EnableQoiPreview: false
          EnableQoiThumbnail: false
        PowerOcr:
          Enabled: true
        ShortcutGuide:
          Enabled: false
        VideoConference:
          Enabled: false
        MeasureTool:
          Enabled: true
        Hosts:
          Enabled: false
        PastePlain:
          Enabled: true
        RegistryPreview:
          Enabled: false
